<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- External Font-awesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Animated Pop-Up Modal</title>
</head>
<body>
    <div class="profile">
        <img src="scholar.jpeg" alt="">
        <div class="details">
            <span class="name">Martey Jamel</span>
            <span>Frontend & Graphic Designer</span>
        </div>
        <div class="btn" id="hireBtn"><i class="fas fa-envelope"></i> Hire Me</div>
    </div>

    <div class="pop_up">
        <div class="box">
            <div class="pro-detail">
            <img src="scholar.jpeg" alt="">
            <div class="details">
                <span class="name">Martey Jamel</span>
                <span>Frontend & Graphic Designer</span>
            </div>
          </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <div class="btn">
                <span class="cancel">Cancel</span>
                <span class="send">Send</span>
            </div>
            <i class="fa fa-times hide"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
